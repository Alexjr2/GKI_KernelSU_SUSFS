name: Test Release

permissions:
  contents: write  # Allow writing repository contents (for pushing tags)
  actions: write   # Allow triggering actions

on:
  workflow_dispatch:
    inputs:
      make_release:
        description: 'Do you want to create a release?'
        required: true
        type: boolean
        default: true
      kernelsu_variant:
        description: "Select KernelSU variant"
        required: true
        type: choice
        options:
          - Official
          - Next
          - MKSU
          - SukiSU
        default: SukiSU
      kernelsu_branch:
        description: "Choose the KernelSU branch"
        required: true
        type: choice
        options:
          - Stable
          - Dev
          - Other
        default: Dev
      version:
        description: 'Custom version suffix (e.g. part after "5.10.198"). Leave empty to use default.'
        required: true
        type: string
        default: '-android15-8-g33c1ba9ffede-4k'
      use_zram:
        description: 'Enable extra ZRAM algorithms?'
        required: true
        type: boolean
        default: true
      use_bbg:
        description: 'Enable BBG anti-brick patch?'
        required: true
        type: boolean
        default: true
      use_kpm:
        description: 'Enable KPM feature?'
        required: true
        type: boolean
        default: true
      get_manager:
        description: 'Also fetch the latest KSU manager?'
        required: true
        type: boolean
        default: false

jobs:
  get_manager:
    uses: ./.github/workflows/get-manager.yml
    secrets: inherit
    with:
      kernelsu_variant: ${{ inputs.kernelsu_variant }}

  build-kernel-a15-6-6:
    uses: ./.github/workflows/kernel-a15-6.6.yml
    secrets: inherit
    with:
      make_release: ${{ inputs.make_release }}
      kernelsu_variant: ${{ inputs.kernelsu_variant }}
      kernelsu_branch: ${{ inputs.kernelsu_branch }}
      # kernelsu_branch_other: ${{ inputs.kernelsu_branch_other }}
      version: ${{ inputs.version }}
      use_zram: ${{ inputs.use_zram }}
      use_kpm: ${{ inputs.use_kpm }}
      use_bbg: ${{ inputs.use_bbg }}

  trigger-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    needs:
      - get_manager
      - build-kernel-a15-6-6
    if: ${{ inputs.make_release }}
    env:
      REPO_OWNER: zzh20188
      REPO_NAME: GKI_KernelSU_SUSFS
      SUS_VERSION: ''
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      RELEASE_NAME: ${{ format('GKI Kernel: {0}{1} ({2}) & SUSFS {3}', (inputs.kernelsu_variant == 'Next' ? 'KernelSU-' : ''), inputs.kernelsu_variant, needs.get_manager.outputs.ksuVer, needs.get_manager.outputs.susVer) }}
      RELEASE_NOTES: |
        This release includes KernelSU variant: ${{ inputs.kernelsu_variant }} and SUSFS ${{ needs.get_manager.outputs.susVer }}.
        
        Features:
        - KernelSU variant: ${{ inputs.kernelsu_variant }} ${{ inputs.kernelsu_variant == 'Official' && ' (Official)' || '' }}
        - SUSFS version: ${{ needs.get_manager.outputs.susVer }}
        - SUSFS Inline Hooks
        - {{ if inputs.kernelsu_variant != 'Official' }}Magic Mount support{{ else }}OverlayFS support{{ end }}
        - BBG security patch: ${{ inputs.use_bbg && 'Enabled' || 'Disabled' }}
        - KPM: ${{ inputs.use_kpm && 'Enabled' || 'Disabled' }}
        - LZ4KD & ONEPLUS_LZ4K: ${{ inputs.use_zram && 'Enabled' || 'Disabled' }}
        - lz4: v1.10.0: ${{ inputs.use_zram && 'Enabled' || 'Disabled' }}
        
        Modules:
        - https://github.com/sidex15/ksu_module_susfs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Determine KernelSU branch and set KSU_BRANCH
        if: ${{ inputs.kernelsu_branch == 'Dev' || inputs.kernelsu_variant == 'MKSU' || inputs.kernelsu_variant == 'SukiSU' }}
        run: |
          # Determine branch based on user input and variant
          if [[ "${{ inputs.kernelsu_variant }}" == "Official" || "${{ inputs.kernelsu_variant }}" == "MKSU" ]]; then
            BRANCH="main"
          elif [[ "${{ inputs.kernelsu_variant }}" == "SukiSU" ]]; then
            BRANCH="main"
          elif [[ "${{ inputs.kernelsu_variant }}" == "Next" ]]; then
            BRANCH="next"
          else
            echo "Error: Custom branch not provided for 'Other'" >&2
            exit 1
          fi

          echo "KSU_BRANCH=$BRANCH" >> $GITHUB_ENV

      - name: Resolve KernelSU reference (tag or commit) and URL
        run: |
          if [ "${{ inputs.kernelsu_variant }}" == "Official" ]; then
            echo "Selected variant: Official"
            REPO_URL="https://github.com/tiann/KernelSU.git"
            REPO_URL2="tiann/KernelSU"
          elif [ "${{ inputs.kernelsu_variant }}" == "Next" ]; then
            echo "Selected variant: Next"
            REPO_URL="https://github.com/KernelSU-Next/KernelSU-Next.git"
            REPO_URL2="KernelSU-Next/KernelSU-Next"
          elif [ "${{ inputs.kernelsu_variant }}" == "MKSU" ]; then
            echo "Selected variant: MKSU"
            REPO_URL="https://github.com/5ec1cff/KernelSU.git"
            REPO_URL2="5ec1cff/KernelSU"
          elif [ "${{ inputs.kernelsu_variant }}" == "SukiSU" ]; then
            echo "Selected variant: SukiSU"
            REPO_URL="https://github.com/SukiSU-Ultra/SukiSU-Ultra.git"
            REPO_URL2="SukiSU-Ultra/SukiSU-Ultra"
          else
            echo "Unknown KernelSU variant"
            exit 1
          fi
          
          if [[ "${{ inputs.kernelsu_branch }}" == "Stable" && "${{ inputs.kernelsu_variant }}" != "MKSU" ]]; then
            # Get the latest tag
            TAG=$(git ls-remote --tags --sort=-v:refname "$REPO_URL" | grep -o 'refs/tags/.*' | cut -d'/' -f3 | head -n1)
            if [[ -z "$TAG" ]]; then
              echo "Error: Could not fetch latest tag for Stable branch" >&2
              exit 1
            fi
            KSU_REF=$TAG
            KSU_URL="https://github.com/$REPO_URL2/releases/tag/$TAG"
          elif [[ "${{ inputs.kernelsu_branch }}" == "Dev" || "${{ inputs.kernelsu_variant }}" == "MKSU" || "${{ inputs.kernelsu_variant }}" == "SukiSU" ]]; then
            # Fetch latest commit for branch (KSU_BRANCH must be set)
            COMMIT_HASH=$(git ls-remote "$REPO_URL" refs/heads/$KSU_BRANCH | awk '{ print $1 }')
            if [[ -z "$COMMIT_HASH" ]]; then
              echo "Error: Could not fetch latest commit for Dev branch" >&2
              exit 1
            fi
            KSU_REF=$COMMIT_HASH
            KSU_URL="https://github.com/$REPO_URL2/commit/$COMMIT_HASH"
          else
            echo "Unknown branch selection"
            exit 1
          fi

          echo "KSU_REF=$KSU_REF" >> $GITHUB_ENV
          echo "KSU_URL=$KSU_URL" >> $GITHUB_ENV
          echo "KernelSU Reference: $KSU_REF"
          echo "KernelSU URL: $KSU_URL"

      - name: Fetch SUSFS commit hashes from GitLab and set environment variables
        run: |
          GITLAB_OWNER="simonpunk"
          GITLAB_REPO="susfs4ksu"

          declare -A BRANCH_MAP=(
            ["gki_android12_5_10"]="gki-android12-5.10"
            ["gki_android13_5_10"]="gki-android13-5.10"
            ["gki_android13_5_15"]="gki-android13-5.15"
            ["gki_android14_5_15"]="gki-android14-5.15"
            ["gki_android14_6_1"]="gki-android14-6.1"
            ["gki_android15_6_6"]="gki-android15-6.6"
          )

          for var_name in "${!BRANCH_MAP[@]}"; do
            branch_name="${BRANCH_MAP[$var_name]}"
            COMMIT_HASH=$(git ls-remote "https://gitlab.com/$GITLAB_OWNER/$GITLAB_REPO.git" "refs/heads/$branch_name" | awk '{ print $1 }')

            if [[ -n "$COMMIT_HASH" ]]; then
              COMMIT_URL="https://gitlab.com/$GITLAB_OWNER/$GITLAB_REPO/-/commit/$COMMIT_HASH"
              echo "$branch_name Commit: $COMMIT_HASH"
              echo "$branch_name Commit URL: $COMMIT_URL"

              echo "COMMIT_HASH_${var_name}=$COMMIT_HASH" >> "$GITHUB_ENV"
              echo "COMMIT_URL_${var_name}=$COMMIT_URL" >> "$GITHUB_ENV"
            fi
          done

      - name: Append manager reference and variant information to RELEASE_NOTES
        run: |
          case "${{ inputs.kernelsu_variant }}" in
            "Official")
              echo "Manager: https://github.com/tiann/KernelSU" >> $GITHUB_ENV
              ;;
            "Next")
              echo "Manager: https://github.com/KernelSU-Next/KernelSU-Next" >> $GITHUB_ENV
              ;;
            "MKSU")
              echo "Manager: https://github.com/5ec1cff/KernelSU" >> $GITHUB_ENV
              ;;
            "SukiSU")
              echo "Manager: https://github.com/SukiSU-Ultra/SukiSU-Ultra" >> $GITHUB_ENV
              ;;
            *)
              echo "Unknown variant"
              ;;
          esac

      - name: Compose detailed RELEASE_NOTES with commit links
        run: |
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          echo "${{ env.RELEASE_NOTES }}" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "LTO: thin" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "<details>" >> $GITHUB_ENV
          echo "<summary>Commit details</summary>" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "The following are the commit hashes and links for the sources used in this build:" >> $GITHUB_ENV
          echo "- KernelSU: ${{ env.KSU_REF }} (${{ env.KSU_URL }})" >> $GITHUB_ENV
          echo "- SUSFS commits:" >> $GITHUB_ENV
          echo "  - gki-android12-5.10: [$COMMIT_HASH_gki_android12_5_10]($COMMIT_URL_gki_android12_5_10)" >> $GITHUB_ENV
          echo "  - gki-android13-5.10: [$COMMIT_HASH_gki_android13_5_10]($COMMIT_URL_gki_android13_5_10)" >> $GITHUB_ENV
          echo "  - gki-android13-5.15: [$COMMIT_HASH_gki_android13_5_15]($COMMIT_URL_gki_android13_5_15)" >> $GITHUB_ENV
          echo "  - gki-android14-5.15: [$COMMIT_HASH_gki_android14_5_15]($COMMIT_URL_gki_android14_5_15)" >> $GITHUB_ENV
          echo "  - gki-android14-6.1:  [$COMMIT_HASH_gki_android14_6_1]($COMMIT_URL_gki_android14_6_1)" >> $GITHUB_ENV
          echo "  - gki-android15-6.6:  [$COMMIT_HASH_gki_android15_6_6]($COMMIT_URL_gki_android15_6_6)" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "</details>" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          echo "Expand the Assets section to see built artifacts and the latest KSU manager and SUSFS module artifacts." >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Generate and create a new tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          SUS_VERSION=${{ needs.get_manager.outputs.susVer }}
          # Get the latest tag name (trim suffix if present)
          LATEST_TAG=$(gh api repos/${{ env.REPO_OWNER }}/${{ env.REPO_NAME }}/tags --jq '.[0].name' | sed 's/-.*//')
          echo "SUS_VERSION: $SUS_VERSION"
          echo "Latest tag (base): $LATEST_TAG"

          if [ "$SUS_VERSION" = "$LATEST_TAG" ]; then
            echo "Versions equal (using full latest tag)"
            LATEST_TAG=$(gh api repos/${{ env.REPO_OWNER }}/${{ env.REPO_NAME }}/tags --jq '.[0].name')
          else
            echo "Versions differ; using SUS_VERSION as base"
            LATEST_TAG="${SUS_VERSION}-r0"
          fi

          NEW_TAG=$(echo "$LATEST_TAG" | awk -F'-r' '{suffix=$2; if (!suffix) suffix=0; suffix++; printf "%s-r%d", $1, suffix}')
          echo "New tag: $NEW_TAG"
          echo "NEW_TAG=${NEW_TAG}" >> $GITHUB_ENV

          # Create and push the tag
          git tag "$NEW_TAG"
          git push --tags

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./downloaded-artifacts

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ env.NEW_TAG }}
          prerelease: true
          release_name: ${{ env.RELEASE_NAME }}
          body: ${{ env.RELEASE_NOTES }}

      - name: Upload KSU manager & SUS modules (best-effort)
        continue-on-error: true
        run: |
          echo "Uploading KSU manager artifacts"
          gh release upload ${{ env.NEW_TAG }} "./downloaded-artifacts/*Manager*/*" || true
          echo "Uploading SUSFS module artifacts"
          gh release upload ${{ env.NEW_TAG }} "./downloaded-artifacts/susfs-*/*" || true

      - name: Upload kernel artifacts dynamically
        run: |
          for file in ./downloaded-artifacts/*_kernel-*/*; do
            if [ -d "$file" ]; then
              continue
            fi
            echo "Uploading $file..."
            gh release upload ${{ env.NEW_TAG }} "$file" || echo "Failed to upload $file"
          done

      - name: Display uploaded files
        run: |
          echo "GitHub release created with the following files:"
          ls -R ./downloaded-artifacts || true
